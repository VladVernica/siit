<!DOCTYPE html>
<html>
<head>
    <title>Tema CSS 9</title>
    <link rel="stylesheet" type="text/css" href="temaCSS9.css" />
</head>
<body>
    <div id="top">
        <h1 id="topTitle">HTML Form</h1>
        <p id="topText">
            Sign up to the newsletter from below
            to receive the latest news from our company.
        </p>
    </div>
    <div id="bottom">
        <div id="bottomUp">
            <h2 id="email">Email</h2>
            <input id="emailInput" type="text" placeholder="e-mail">
            <p id="emailInfo">
                We will send you an email describing
                how to activate your newsletter subscription.
            </p>
        </div>
        <div id="bottomDown">
            <h2 id="name">Name</h2>
            <input id="nameFirst" type="text" placeholder="First">
            <input id="nameLast" type="text" placeholder="Last">
            <h2 id="newsletter">Preferred newsletter format</h2>
            <label id="RB1" for="newsletter">
                <input type="radio" name="newsletterRadio">
                <span>Text</span>
            </label>
            <br>
            <label id="RB2" for="newsletter">
                <input type="radio" name="newsletterRadio">
                <span>HTML</span>
            </label>
            <br>
            <button id="submitButton">SUBMIT</button>
            <span id="submitText">or <a href="">Clear and start from scratch</a></span>
        </div>
    </div>
</body>
</html>
